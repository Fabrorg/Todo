<body class="d-flex flex-column vh-100 bg-black">
    <header class="bg-primary d-flex justify-content-between align-items-center container-fluid">
        <div>
            <h1 class="display-1 text-white fw-bold">Fabro Store</h1>
            <p class="lead">Your favorite place to shop</p>
        </div>
        <button class="btn btn-warning m-3 h-30">View Cart</button>
    </header>
    <div class="row flex-grow-1 container-fluid">
        <aside class="sidebar p-3 bg-danger col-3">
            <h2>Categories</h2>
            <ul class="nav flex-column">
                <li><a class="link-underline-warning link-opacity-75-hover" href="#electronics">Electronics</a></li>
                <li><a class="link-underline-warning link-opacity-50-hover" href="#clothing">Clothing</a></li>
                <li><a class="link-underline-warning link-opacity-25-hover" href="#books">Books</a></li>
                <li><a class="link-underline-warning link-opacity-10-hover" href="#home-garden">Home & Garden</a></li>
            </ul>
        </aside>
        <main class="main bg-black col">
            <h2 class="text-center bg-light fw-bold">Featured Products</h2>
            <section class="product-grid bg-primary-subtle">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-3">
                    <article class="card text-center p-1 col">
                        <img class="img-thumbnail" src="https://via.placeholder.com/150" alt="Product 1">
                        <p class="h3">Product 1</h3>
                        <p><small>$20.00</small></p>
                        <button class="btn btn-secondary">Add to Cart</button>
                    </article>
                    <article class="card text-center p-1 col">
                        <img class="img-thumbnail" src="https://via.placeholder.com/150" alt="Product 2">
                        <p class="h3">Product 2</h3>
                        <p><small>$15.00</small></p>
                        <button class="btn btn-secondary">Add to Cart</button>
                    </article>
                    <article class="card text-center p-1 col">
                        <img class="img-thumbnail" src="https://via.placeholder.com/150" alt="Product 3">
                        <p class="h3">Product 3</h3>
                        <p><small>$30.00</small></p>
                        <button class="btn btn-secondary">Add to Cart</button>
                    </article>
                    <article class="card text-center p-1 col">
                        <img class="img-thumbnail" src="https://via.placeholder.com/150" alt="Product 4">
                        <h3>Product 4</h3>
                        <p><small>$25.00</small></p>
                        <button class="btn btn-secondary">Add to Cart</button>
                    </article>
                    <article class="card text-center p-1 col">
                        <img class="img-thumbnail" src="https://via.placeholder.com/150" alt="Product 5">
                        <h3>Product 5</h3>
                        <p><small>$18.00</small></p>
                        <button class="btn btn-secondary">Add to Cart</button>
                    </article>
                    <article class="card text-center p-1 col">
                        <img class="img-thumbnail" src="https://via.placeholder.com/150" alt="Product 6">
                        <h3>Product 6</h3>
                        <p><small>$35.00</small></p>
                        <button class="btn btn-secondary">Add to Cart</button>
                    </article>
                </div>
            </section>
        </main>
    </div>
    <footer class="text-center h-2 bg-body">
        <p>&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
</body>

</html>
